apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: argocd
    namespace: argocd-cicd
spec:
    project: default
    source:
        repoURL: 'https://github.com/SunnyMaxwell/currencyconverter-GitOps-ArgoCD.git'
        path: argo-cd
        targetRevision: main
    destination: 
        server: 'https://kubernetes.default.svc'
        namespace: aargocd-cicd
    syncPolicy:
      automated:
        selfHeal: true
        prune: true